version: '3'

services:

  nodeLearn:
    image: carlos/nodelearn
    build: app/.
    container_name: nodeLearn
    command: yarn run start
    depends_on:
      - 'mongoLearn'
    volumes:
      - ./app/src:/usr/src/jaguer/src
    networks:
      - networkLearn
    ports:
      - "2525:8080"
    env_file:
      enviroments.env
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  mongoLearn:
    image: mongo:latest
    volumes:
      - ./mongo/data:/data/db
    networks:
      - networkLearn
    ports:
      - "27027:27017"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    

networks:
  networkLearn:
